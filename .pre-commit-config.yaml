repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.13.8
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: pyrefly-check
        name: Pyrefly (type checking)
        entry: uv run pyrefly check
        language: system
        pass_filenames: false
        types: [python]
