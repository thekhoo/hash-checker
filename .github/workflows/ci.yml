name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: thekhoo/github-actions-shared/.github/actions/python-linting@main
        with:
          python-version: "3.13"
          directories: "hashcheck tests"
          use-ruff: "true"
          use-pyrefly: "true"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - run: uv python install 3.13
      - run: uv sync --frozen
      - run: uv run pytest

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint, test]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - run: uv build

      - uses: pypa/gh-action-pypi-publish@release/v1
